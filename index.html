<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン | 在庫管理</title>
  <link rel="icon" type="image/png" href="./assets/tsh.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="config.js" defer></script>
  <script src="login.js" defer></script>
</head>
<body class="light login-page">

  <!-- Hero background – gambar dari tohatsu.co.jp -->
  <div class="login-bg"></div>
  <div class="login-overlay"></div>

  <!-- App bar dengan burger (smartphone) -->
  <header class="appbar">
    <button class="burger" id="btn-burger" aria-label="menu">☰</button>
    <div class="brand"><img src="./assets/tsh.png" alt=""><span>在庫管理</span></div>
    <nav id="topnav">
      <a href="#" onclick="document.getElementById('dlg-qr').showModal()">QRログイン</a>
    </nav>
  </header>

  <!-- Panel login -->
  <main class="login-wrap">
    <section class="login-card">
      <h1>ログイン</h1>
      <p class="muted">ユーザーID か QR でログインできます。</p>

      <form id="login-form">
        <label>ユーザーID
          <input id="login-id" autocomplete="username" required>
        </label>
        <label>パスコード
          <input id="login-pass" type="password" autocomplete="current-password" required>
        </label>
        <div class="row">
          <button type="button" class="ghost" onclick="document.getElementById('dlg-qr').showModal()">QRログイン</button>
          <span class="spacer"></span>
          <button class="primary" id="btn-login">ログイン</button>
        </div>
      </form>

      <div id="login-msg" class="muted" style="margin-top:10px;"></div>
    </section>
  </main>

  <!-- Dialog QR login (opsional; nanti start scanner di login.js bila dibuka) -->
  <dialog id="dlg-qr">
    <form method="dialog">
      <h3>QRログイン</h3>
      <div id="qr-login" class="scanner"></div>
      <menu>
        <button value="cancel" class="ghost">閉じる</button>
      </menu>
    </form>
  </dialog>
</body>
</html>
