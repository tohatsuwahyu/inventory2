<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>在庫管理（ダッシュボード）</title>

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --sb:#0f2242; --sb2:#18305f; --bg:#f5f7fb; }
    html,body{ height:100% }
    body{ background:var(--bg); font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue","Hiragino Kaku Gothic ProN","Hiragino Sans",Meiryo,sans-serif }
    .sidebar { width: 270px; background: var(--sb); color:#fff; position: fixed; inset: 0 auto 0 0; }
    .sidebar .brand { padding:16px 20px; display:flex; align-items:center; gap:12px; border-bottom:1px solid rgba(255,255,255,.08); }
    .sidebar .brand img { width:38px; height:38px; object-fit:contain; background:#fff; border-radius:6px; }
    .sidebar .brand .role { font-size:12px; color:#c7d3ea; line-height:1.2 }
    .sidebar nav a { display:block; color:#c7d3ea; padding:12px 18px; border-radius:10px; margin:6px 12px; text-decoration:none }
    .sidebar nav a.active, .sidebar nav a:hover { background:#1b2b4b; color:#fff }
    .content { margin-left:270px; padding:24px; }
    .card-icon { font-size:26px; opacity:.6 }
    .table thead th { background:#f0f3f9 }
    .cursor-pointer { cursor:pointer }
    .qr-cell canvas, .qr-cell img { width:84px; height:84px }
  </style>

  <!-- Bootstrap 5 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>

  <!-- QR ライブラリ（生成・読取）-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js" defer></script>
  <script src="qrlib.js" defer></script>

  <!-- App -->
  <script src="config.js" defer></script>
  <script src="app.js" defer></script>

  <link rel="stylesheet" href="print.css" media="print" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <img id="brand-logo" src="./assets/tsh.png" alt="logo">
      <div>
        <div class="fw-bold">TSH 在庫管理</div>
        <div id="who" class="role">—</div>
      </div>
    </div>
    <nav class="mt-2">
      <a class="active" data-view="view-dashboard"><i class="bi bi-house-door me-2"></i> ダッシュボード</a>
      <a data-view="view-io"><i class="bi bi-arrow-left-right me-2"></i> 入出庫</a>
      <a data-view="view-stocktake"><i class="bi bi-clipboard-check me-2"></i> 棚卸</a>
      <a data-view="view-items"><i class="bi bi-box-seam me-2"></i> 商品一覧</a>
      <a data-view="view-qrlist"><i class="bi bi-qr-code me-2"></i> QRコード一覧</a>
      <a data-view="view-users"><i class="bi bi-people me-2"></i> ユーザー</a>
      <a data-view="view-history"><i class="bi bi-clock-history me-2"></i> 履歴</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">ダッシュボード</h4>
      <div><button id="btn-logout" class="btn btn-outline-secondary btn-sm"><i class="bi bi-box-arrow-right me-1"></i> ログアウト</button></div>
    </div>

    <!-- DASHBOARD -->
    <section id="view-dashboard">
      <div class="row g-3">
        <div class="col-md-3"><div class="card shadow-sm"><div class="card-body d-flex align-items-center justify-content-between">
          <div><div class="text-muted small">総アイテム</div><div id="metric-total-items" class="h4 mb-0">—</div></div><i class="bi bi-box-seam card-icon"></i></div></div></div>
        <div class="col-md-3"><div class="card shadow-sm"><div class="card-body d-flex align-items-center justify-content-between">
          <div><div class="text-muted small">最小在庫以下</div><div id="metric-low-stock" class="h4 mb-0">—</div></div><i class="bi bi-exclamation-triangle card-icon"></i></div></div></div>
        <div class="col-md-3"><div class="card shadow-sm"><div class="card-body d-flex align-items-center justify-content-between">
          <div><div class="text-muted small">ユーザー</div><div id="metric-users" class="h4 mb-0">—</div></div><i class="bi bi-people card-icon"></i></div></div></div>
        <div class="col-md-3"><div class="card shadow-sm"><div class="card-body d-flex align-items-center justify-content-between">
          <div><div class="text-muted small">直近30日の取引</div><div id="metric-txn" class="h4 mb-0">—</div></div><i class="bi bi-graph-up card-icon"></i></div></div></div>
      </div>

      <div class="card shadow-sm mt-3">
        <div class="card-header bg-white"><i class="bi bi-bar-chart me-2"></i> 月次 IN / OUT</div>
        <div class="card-body"><canvas id="chart-monthly" height="100"></canvas></div>
      </div>

      <div class="card shadow-sm mt-3">
        <div class="card-header bg-white d-flex justify-content-between"><span><i class="bi bi-bell me-2"></i> 最小在庫以下</span><button class="btn btn-sm btn-outline-secondary" id="btn-refresh">更新</button></div>
        <div class="card-body">
          <div class="table-responsive"><table class="table table-sm align-middle">
            <thead><tr><th>コード</th><th>名称</th><th class="text-end">在庫</th><th class="text-end">最小</th></tr></thead>
            <tbody id="tbl-low"></tbody>
          </table></div>
        </div>
      </div>
    </section>

    <!-- IO -->
    <section id="view-io" class="d-none">
      <div class="card shadow-sm">
        <div class="card-header bg-white">入出庫</div>
        <div class="card-body">
          <form id="form-io" class="row g-3">
            <div class="col-md-3"><label class="form-label">コード</label><input id="io-code" class="form-control" required></div>
            <div class="col-md-3"><label class="form-label">数量</label><input id="io-qty" type="number" class="form-control" required></div>
            <div class="col-md-3"><label class="form-label">単位</label><input id="io-unit" class="form-control" value="pcs"></div>
            <div class="col-md-3"><label class="form-label">種別</label>
              <select id="io-type" class="form-select"><option value="IN">IN</option><option value="OUT">OUT</option></select>
            </div>
            <div class="col-12"><button class="btn btn-primary"><i class="bi bi-save me-1"></i> 登録</button></div>
          </form>
        </div>
      </div>
    </section>

    <!-- 棚卸（QRスキャン） -->
    <section id="view-stocktake" class="d-none">
      <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <span><i class="bi bi-clipboard-check me-2"></i> 棚卸（QRスキャン）</span>
          <div>
            <button id="btn-start-scan" class="btn btn-sm btn-primary me-2"><i class="bi bi-camera-video me-1"></i> スキャン開始</button>
            <button id="btn-stop-scan" class="btn btn-sm btn-outline-secondary"><i class="bi bi-stop-circle me-1"></i> 停止</button>
          </div>
        </div>
        <div class="card-body">
          <div id="scan-area" class="mb-3" style="max-width:520px"></div>
          <div class="table-responsive">
            <table class="table table-sm align-middle">
              <thead><tr><th>コード</th><th>名称</th><th class="text-end">在庫</th><th class="text-end">最小</th></tr></thead>
              <tbody id="tbl-stocktake"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- 商品一覧 -->
    <section id="view-items" class="d-none">
      <div class="card shadow-sm">
        <div class="card-header bg-white">商品一覧</div>
        <div class="card-body">
          <div class="table-responsive"><table class="table table-sm align-middle">
            <thead><tr><th>コード</th><th>名称</th><th class="text-end">価格</th><th class="text-end">在庫</th><th class="text-end">最小</th></tr></thead>
            <tbody id="tbl-items"></tbody>
          </table></div>
        </div>
      </div>
    </section>

    <!-- QRコード一覧 -->
    <section id="view-qrlist" class="d-none">
      <div class="card shadow-sm">
        <div class="card-header bg-white">QRコード一覧（商品）</div>
        <div class="card-body">
          <div class="table-responsive"><table class="table table-sm align-middle">
            <thead><tr><th>QR</th><th>コード</th><th>名称</th></tr></thead>
            <tbody id="tbl-qr"></tbody>
          </table></div>
        </div>
      </div>
    </section>

    <!-- ユーザー -->
    <section id="view-users" class="d-none">
      <div class="card shadow-sm">
        <div class="card-header bg-white">ユーザー</div>
        <div class="card-body">
          <div class="table-responsive"><table class="table table-sm align-middle">
            <thead><tr><th>ID</th><th>名前</th><th>ロール</th></tr></thead>
            <tbody id="tbl-users"></tbody>
          </table></div>
        </div>
      </div>
    </section>

    <!-- 履歴 -->
    <section id="view-history" class="d-none">
      <div class="card shadow-sm">
        <div class="card-header bg-white">履歴</div>
        <div class="card-body">
          <div class="table-responsive"><table class="table table-sm align-middle">
            <thead><tr><th>日時</th><th>ユーザー</th><th>コード</th><th class="text-end">数量</th><th>単位</th><th>種別</th></tr></thead>
            <tbody id="tbl-history"></tbody>
          </table></div>
        </div>
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
